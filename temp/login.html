<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>iSHOU计科圈</title>
    <link rel="stylesheet" href="style/weui.min.css"/>
    <link rel="stylesheet" href="style/example.css"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
	<div class="hd">
	    <h1 class="page_title">iSHOU计科圈</h1>
	    <p class="page_desc">专注科技前沿 颠覆数字校园</p>
	</div>
	<form action="" name="form_login" method="post">
		<input type="hidden" name="path" value="login">
		<div class="weui_cells weui_cells_form">
		    <div class="weui_cell">
		        <div class="weui_cell_hd"><label class="weui_label">学号</label></div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" name="username" type="number" pattern="[0-9]{7}" placeholder="7位数字"/>
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd"><label class="weui_label">URP</label></div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" name="pwdurp" type="password" pattern="[\S]+" placeholder="教务系统密码"/>
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd"><label class="weui_label">iSHOU</label></div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" name="pwdishou" type="password" pattern="[\S]+" placeholder="数字校园密码，若同上可不填"/>
		        </div>
		    </div>
		    <div class="weui_toptips weui_warn js_tooltips" id="fp_login">格式不对</div>
		</div>
		<div class="weui_btn_area">
		    <input type="submit" class="weui_btn weui_btn_primary" value="登录">
		</div>
	</form>
	<!--BEGIN dialog1-->
	<div class="weui_dialog_confirm" id="dialog1" style="display: none;">
	    <div class="weui_mask"></div>
	    <div class="weui_dialog">
	        <div class="weui_dialog_hd"><strong class="weui_dialog_title">登录失败</strong></div>
	        <div class="weui_dialog_bd">请根据提示填写正确的登录信息</div>
	        <div class="weui_dialog_ft">
            		<a href="javascript:;" class="weui_btn_dialog primary" onclick="document.getElementById('dialog1').style.display='none'">确定</a>
	        </div>
	    </div>
	</div>
	<!--END dialog1-->
    </div>
