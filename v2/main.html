<script>
    // var banner_slider=new TouchSlider('banner',{duration:1000, direction:0, interval:3000, fullsize:true})
    var t3=new TouchSlider('sliderbody',{duration:600, direction:0, interval:1000, fullsize:true, autoplay:false});
    $(document).ready(function(){
        url=function(link){window.location.href=link}
        changetab=function(){
            $(".menu li").removeClass("active")
            $("#m"+t3.current).addClass("active")
            if(t3.current==2){
                $('.initials').show()
            }else{
                $('.initials').hide()
            }
        }
        window.setInterval(changetab,500);
        load_contact();
    });
        load_contact=function(){$.getJSON("st.json",function(data){
            var $jsontip = $(".sort_box");
            var strHtml = "";
            $jsontip.empty();
            for (i=0;i<data.length;i++){
                var $el   = $('<div class="sort_list"><div class="num_logo"></div><div class="num_name">'+data[i].name+'</div></div>');
                $jsontip.append($el);
            }
            $(function(){
                var Initials=$('.initials');
                var LetterBox=$('#letter');
                Initials.find('ul').append('<li>'+'ABCDEFGHIJKLMNOPQRSTUVWXYZ#'.split('').join('</li><li>')+'</li>');
                initials();
                $(".initials ul li").click(function(){
                    var _this=$(this);
                    var LetterHtml=_this.html();
                    LetterBox.html(LetterHtml).fadeIn();
                    Initials.css('background','rgba(145,145,145,0.6)');
                    setTimeout(function(){
                        Initials.css('background','rgba(145,145,145,0)');
                        LetterBox.fadeOut();
                    },1000);
                    var _index = _this.index()
                    if(_index==0){
                        $('#contact').animate({scrollTop: '0px'}, 300);//点击第一个滚到顶部
                    }else if(_index==27){
                        var DefaultTop=$('#default').position().top;
                        $('#contact').animate({scrollTop: DefaultTop+'px'}, 300);//点击最后一个滚到#号
                    }else{
                        var letter = _this.text();
                        if($('#'+letter).length>0){
                            var LetterTop = $('#'+letter).position().top;
                            $('#contact').animate({scrollTop: LetterTop+'px'}, 300);
                        }
                    }
                })
                var windowHeight=$(window).height();
                var InitHeight=windowHeight;
                Initials.height(InitHeight);
                var LiHeight=InitHeight/28;
                Initials.find('li').height(LiHeight);
            })
            function initials() {//公众号排序
            var SortList=$(".sort_list");
            var SortBox=$(".sort_box");
            SortList.sort(asc_sort).appendTo('.sort_box');//按首字母排序
            function asc_sort(a, b) {
                return makePy($(b).find('.num_name').text().charAt(0))[0].toUpperCase() < makePy($(a).find('.num_name').text().charAt(0))[0].toUpperCase() ? 1 : -1;
            }
            var initials = [];
            var num=0;
            SortList.each(function(i) {
                var initial = makePy($(this).find('.num_name').text().charAt(0))[0].toUpperCase();
                if(initial>='A'&&initial<='Z'){
                    if (initials.indexOf(initial) === -1)
                        initials.push(initial);
                }else{
                    num++;
                }
                
            });
            $.each(initials, function(index, value) {//添加首字母标签
                SortBox.append('<div class="sort_letter" id="'+ value +'">' + value + '</div>');
            });
            if(num!=0){SortBox.append('<div class="sort_letter" id="default">#</div>');}
            for (var i =0;i<SortList.length;i++) {//插入到对应的首字母后面
                var letter=makePy(SortList.eq(i).find('.num_name').text().charAt(0))[0].toUpperCase();
                if($.inArray(letter,' ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''))){
                    $('#'+letter).after(SortList.eq(i));
                }else{
                    $('#default').after(SortList.eq(i));
                }
            };
            }
        })
    }
    </script>
